<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DermaBelle SPA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0b0b; /* negro elegante */
      color: #f2f2f2;

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 0.4em;
      color: #ffffff;
    }

    p {
      font-size: 1em;
      color: #d6cfc9;
    }

    .logo-wrapper {
      margin-bottom: 20px;
    }

    .logo {
      width: 450px;
      max-width: 90vw;
      height: auto;
      margin-bottom: 40px;

      /* ✨ sombra optimizada para fondo oscuro */
      filter: drop-shadow(0 14px 28px rgba(0, 0, 0, 0.6));
    }
  </style>
</head>

<body>
  <div>
    <div class="logo-wrapper">
      <img src="./assets/logo.png" alt="Derma Belle Spa" class="logo">
    </div>

    <h1>Estamos trabajando</h1>
    <p>Muy pronto nuestro sitio estará disponible</p>
  </div>
</body>
</html>
